<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç­ç´šæ¦®è­½ç©åˆ†æ¦œ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f1f5f9; font-family: sans-serif; padding-bottom: 80px; }
        .app-header { background: #1e293b; color: white; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .grid-container { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); 
            gap: 12px; padding: 20px; max-width: 900px; margin: 0 auto;
        }
        .num-card {
            background: white; border-radius: 12px; height: 95px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 1px solid #e2e8f0; cursor: pointer; transition: 0.2s;
        }
        .num-card:active { transform: scale(0.9); background: #f8fafc; }
        .num-id { font-size: 1.5rem; font-weight: bold; color: #1e293b; }
        /* è—è‰²ç¸½åˆ†é¡¯ç¤ºå€ */
        .num-score { font-size: 1rem; font-weight: bold; color: #2563eb; }
        .btn-action { height: 60px; font-weight: bold; border-radius: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="app-header text-center">
    <h4 class="fw-bold mb-0">ğŸ† ç­ç´šæ¦®è­½ç©åˆ†æ¦œ</h4>
    <p id="status" class="small mb-0 opacity-75">è³‡æ–™è®€å–ä¸­...</p>
</div>

<div class="grid-container" id="grid"></div>

<div class="modal fade" id="scoreModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4" style="border-radius: 20px;">
            <h5 id="modalTitle" class="text-center fw-bold mb-3">åº§è™Ÿ</h5>
            <div class="row g-2 text-center">
                <div class="col-6"><button class="btn btn-success w-100 btn-action" onclick="sendScore(1)">+1</button></div>
                <div class="col-6"><button class="btn btn-primary w-100 btn-action" onclick="sendScore(2)">+2</button></div>
                <div class="col-6"><button class="btn btn-danger w-100 btn-action" onclick="sendScore(-1)">-1</button></div>
                <div class="col-6"><button class="btn btn-warning w-100 btn-action text-white" onclick="sendScore(-2)">-2</button></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // ä½ çš„ CSV é€£çµèˆ‡è¡¨å–®é€£çµ
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTeo2bjSCe5pPTsYHKFnyUbYv-c4WQ85qMWk0UUGWbqupW7gTVkDAENCtjOEY0voPjHQkchbGWOuOM2/pub?output=csv";
    const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLScUCNSdNuqfZe-glPZYv0gHYtMKCHITMFILOLVnRw7pSBVnMQ/formResponse";

    let scores = {};
    let selectedId = 0;
    const modal = new bootstrap.Modal(document.getElementById('scoreModal'));

    // åˆå§‹åŒ– 1-36 è™Ÿ
    for (let n = 1; n <= 36; n++) scores[n] = 0;

    async function loadData() {
        try {
            // ä½¿ç”¨ fetch æŠ“å– CSV
            const resp = await fetch(CSV_URL + "&cachebust=" + new Date().getTime());
            const text = await resp.text();
            
            // è§£ææ¯ä¸€è¡Œ
            const rows = text.split(/\r?\n/);
            
            rows.forEach(row => {
                const cols = row.split(',');
                // å˜—è©¦å°‡ç¬¬ä¸€æ¬„è§£æç‚ºåº§è™Ÿï¼Œç¬¬äºŒæ¬„è§£æç‚ºåˆ†æ•¸
                const id = parseInt(cols[0]);
                const score = parseFloat(cols[1]);
                
                if (!isNaN(id) && scores[id] !== undefined) {
                    scores[id] = isNaN(score) ? 0 : score;
                }
            });
            renderGrid();
            document.getElementById('status').innerText = "æœ€å¾Œæ›´æ–°ï¼š" + new Date().toLocaleTimeString();
        } catch (e) {
            document.getElementById('status').innerText = "é€£ç·šå¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦";
        }
    }

    function renderGrid() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        for (let i = 1; i <= 36; i++) {
            const card = document.createElement('div');
            card.className = 'num-card';
            card.innerHTML = `<div class="num-id">${i}</div><div class="num-score">${scores[i]} åˆ†</div>`;
            card.onclick = () => {
                selectedId = i;
                document.getElementById('modalTitle').innerText = i + " è™ŸåŒå­¸";
                modal.show();
            };
            grid.appendChild(card);
        }
    }

    function sendScore(pts) {
        modal.hide();
        // ä½ çš„è¡¨å–® Entry ID
        const entryId = "entry.1999437402";
        const entryScore = "entry.616875581";
        
        // å»ºç«‹æäº¤ç¶²å€
        const submitUrl = `${FORM_URL}?${entryId}=${selectedId}&${entryScore}=${pts}&submit=Submit`;

        // åœ¨èƒŒæ™¯å·å·ç™¼é€ (no-cors æ¨¡å¼)
        fetch(submitUrl, { mode: 'no-cors' })
            .then(() => {
                // ç‚ºäº†è®“è€å¸«æœ‰æ„Ÿè¦ºï¼Œæœ¬åœ°åˆ†æ•¸å…ˆæ‰‹å‹•æ›´æ–°
                scores[selectedId] += pts;
                renderGrid();
                alert(selectedId + " è™Ÿæ“ä½œæˆåŠŸï¼è³‡æ–™ç´„åœ¨ 5 åˆ†é˜å¾ŒåŒæ­¥åˆ°ç¸½åˆ†ã€‚");
            })
            .catch(() => alert("é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯"));
    }

    window.onload = loadData;
</script>
</body>
</html>
