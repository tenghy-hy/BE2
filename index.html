<!DOCTYPE html>
<html lang="zh-TW">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        }

        .num-id { font-size: 1.5rem; font-weight: bold; }
        .num-score { font-size: 0.8rem; color: #64748b; }
    </style>
</head>
<body>

<div class="app-header text-center">
    <h3>ğŸš€ ç­ç´šåŠ æ‰£åˆ†</h3>
    <p id="status" class="small text-warning">æ­£åœ¨é€£æ¥ Google è©¦ç®—è¡¨...</p>
</div>

<div class="grid-container" id="grid"></div>

<div class="modal fade" id="scoreModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-4" style="border-radius: 20px;">
            <h4 id="modalTitle" class="mb-3">åº§è™Ÿ</h4>
            <div class="row g-2">
                <div class="col-6"><button class="btn btn-success w-100 py-3" onclick="submitToForm(1)">+1</button></div>
                <div class="col-6"><button class="btn btn-primary w-100 py-3" onclick="submitToForm(2)">+2</button></div>
                <div class="col-6"><button class="btn btn-danger w-100 py-3" onclick="submitToForm(-1)">-1</button></div>
                <div class="col-6"><button class="btn btn-warning w-100 py-3 text-white" onclick="submitToForm(-2)">-2</button></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTeo2bjSCe5pPTsYHKFnyUbYv-c4WQ85qMWk0UUGWbqupW7gTVkDAENCtjOEY0voPjHQkchbGWOuOM2/pub?output=csv";
    const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLScUCNSdNuqfZe-glPZYv0gHYtMKCHITMFILOLVnRw7pSBVnMQ/formResponse";

    let scores = {};
    let selectedId = 0;
    const modal = new bootstrap.Modal(document.getElementById('scoreModal'));

    // åˆå§‹åŒ– 1-36 è™Ÿ (é é˜²è®€å–å¤±æ•—)
    for (let n = 1; n <= 36; n++) scores[n] = 0;

    window.onload = function() {
        renderGrid(); // å…ˆç•«å‡ºæ–¹å¡Š
        loadData();   // å†å»æŠ“è³‡æ–™æ›´æ–°åˆ†æ•¸
    };

    async function loadData() {
        try {
            const response = await fetch(CSV_URL);
            if (!response.ok) throw new Error("ç¶²è·¯è«‹æ±‚å¤±æ•—");
            const text = await response.text();
            const rows = text.split('\n').slice(1);
            
            rows.forEach(row => {
                const cols = row.split(',');
                const id = parseInt(cols[1]); // åº§è™Ÿåœ¨ç¬¬äºŒæ¬„
                const pts = parseFloat(cols[3]); // åˆ†æ•¸åœ¨ç¬¬å››æ¬„
                if (!isNaN(id) && scores[id] !== undefined) {
                    scores[id] += (isNaN(pts) ? 0 : pts);
                }
            });
            renderGrid();
            document.getElementById('status').innerText = "é€£ç·šæˆåŠŸï¼Œè³‡æ–™å·²åŒæ­¥";
            document.getElementById('status').className = "small text-success";
        } catch (e) {
            console.error(e);
            document.getElementById('status').innerText = "å”¯è®€æ¨¡å¼ (ç„¡æ³•å¾ Google å–å¾—æœ€æ–°ç¸½åˆ†)";
        }
    }

    function renderGrid() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        for (let i = 1; i <= 36; i++) {
            const card = document.createElement('div');
            card.className = 'num-card';
            card.innerHTML = `<div class="num-id">${i}</div><div class="num-score">${scores[i]} åˆ†</div>`;
            card.onclick = () => {
                selectedId = i;
                document.getElementById('modalTitle').innerText = i + ' è™ŸåŒå­¸';
                modal.show();
            };
            grid.appendChild(card);
        }
    }

    function submitToForm(pts) {
        modal.hide();
        // æ ¸å¿ƒï¼šé€ééš±è—çš„è«‹æ±‚å‚³é€çµ¦ Google Form
        const finalUrl = `${FORM_URL}?entry.1999437402=${selectedId}&entry.616875581=${pts}&submit=Submit`;
        
        fetch(finalUrl, { mode: 'no-cors' })
            .then(() => {
                alert(selectedId + ' è™Ÿå·²å‚³é€åˆ†æ•¸ ' + pts);
                // ç”±æ–¼ CSV æ›´æ–°æœ‰å»¶é²ï¼Œæœ¬åœ°å…ˆæ‰‹å‹•æ›´æ–°é¡¯ç¤º
                scores[selectedId] += pts;
                renderGrid();
            })
            .catch(() => alert('ç™¼é€å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯'));
    }
</script>
</body>
</html>
