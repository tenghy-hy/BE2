<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç­ç´šæ¦®è­½æ¦œç®¡ç†</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f1f5f9; font-family: sans-serif; }
        .app-header { background: #1e293b; color: white; padding: 20px; margin-bottom: 20px; }
        .grid-container { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); 
            gap: 15px; padding: 0 20px; max-width: 900px; margin: 0 auto;
        }
        .num-card {
            background: white; border-radius: 12px; height: 95px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 1px solid #e2e8f0; cursor: pointer; transition: 0.2s;
        }
        .num-card:hover { border-color: #3b82f6; }
        .num-id { font-size: 1.5rem; font-weight: bold; color: #1e293b; }
        .num-score { font-size: 0.9rem; font-weight: bold; color: #2563eb; } /* è—è‰²åˆ†æ•¸ */
        .btn-action { height: 60px; font-weight: bold; border-radius: 12px; }
    </style>
</head>
<body>

<div class="app-header text-center shadow">
    <h4 class="fw-bold mb-0">ğŸ† ç­ç´šæ¦®è­½ç©åˆ†æ¦œ</h4>
    <p id="status" class="small mb-0 opacity-75">æ­£åœ¨è®€å–æœ€æ–°åˆ†æ•¸...</p>
</div>

<div class="grid-container" id="grid"></div>

<div class="modal fade" id="scoreModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-4" style="border-radius: 20px; border: none;">
            <h5 id="modalTitle" class="text-center fw-bold mb-4">åº§è™Ÿ</h5>
            <div class="row g-2">
                <div class="col-6"><button class="btn btn-success w-100 btn-action" onclick="send(1)">+1 åˆ†</button></div>
                <div class="col-6"><button class="btn btn-primary w-100 btn-action" onclick="send(2)">+2 åˆ†</button></div>
                <div class="col-6"><button class="btn btn-danger w-100 btn-action" onclick="send(-1)">-1 åˆ†</button></div>
                <div class="col-6"><button class="btn btn-warning w-100 btn-action text-white" onclick="send(-2)">-2 åˆ†</button></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // è«‹æ›¿æ›ç‚ºæ‚¨åœ¨ã€Œç¬¬ä¸€æ­¥ã€å–å¾—çš„ã€å·¥ä½œè¡¨1ã€CSV é€£çµ
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTeo2bjSCe5pPTsYHKFnyUbYv-c4WQ85qMWk0UUGWbqupW7gTVkDAENCtjOEY0voPjHQkchbGWOuOM2/pub?gid=ä½ çš„GID&single=true&output=csv";
    const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLScUCNSdNuqfZe-glPZYv0gHYtMKCHITMFILOLVnRw7pSBVnMQ/formResponse";

    let scores = {};
    let selectedId = 0;
    const modal = new bootstrap.Modal(document.getElementById('scoreModal'));

    for (let n = 1; n <= 36; n++) scores[n] = 0;

    async function loadData() {
        try {
            const resp = await fetch(CSV_URL + "&t=" + Date.now());
            const text = await resp.text();
            const rows = text.split(/\r?\n/).filter(r => r.trim() !== "");
            
            rows.forEach(row => {
                const cols = row.split(',').map(c => c.replace(/"/g, '').trim());
                const id = parseInt(cols[0]); // Aæ¬„ï¼šåº§è™Ÿ
                const pts = parseFloat(cols[1]); // Bæ¬„ï¼šç¸½åˆ†
                if (!isNaN(id) && scores[id] !== undefined) scores[id] = isNaN(pts) ? 0 : pts;
            });
            render();
            document.getElementById('status').innerText = "æœ€å¾ŒåŒæ­¥æ™‚é–“ï¼š" + new Date().toLocaleTimeString();
        } catch (e) {
            document.getElementById('status').innerText = "é€£ç·šç•°å¸¸ï¼Œè«‹ç¢ºèª CSV æ˜¯å¦æ­£ç¢ºç™¼å¸ƒ";
        }
    }

    function render() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        for (let i = 1; i <= 36; i++) {
            const card = document.createElement('div');
            card.className = 'num-card shadow-sm';
            card.innerHTML = `<div class="num-id">${i}</div><div class="num-score">${scores[i]} åˆ†</div>`;
            card.onclick = () => { selectedId = i; document.getElementById('modalTitle').innerText = i + ' è™ŸåŒå­¸'; modal.show(); };
            grid.appendChild(card);
        }
    }

    function send(pts) {
        modal.hide();
        // ä½ çš„è¡¨å–® entry ID
        const url = `${FORM_URL}?entry.1999437402=${selectedId}&entry.616875581=${pts}&submit=Submit`;

        fetch(url, { mode: 'no-cors' }).then(() => {
            scores[selectedId] += pts; // æœ¬åœ°å³æ™‚æ›´æ–°é¡¯ç¤º
            render();
            alert(`å·²é€å‡ºï¼š${selectedId} è™Ÿ ${pts > 0 ? '+' : ''}${pts} åˆ†`);
        }).catch(err => alert("å‚³é€å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯"));
    }

    window.onload = loadData;
</script>
</body>
</html>
