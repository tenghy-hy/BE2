<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç­ç´šæ¦®è­½ç©åˆ†æ¦œ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #f8fafc; --primary: #1e293b; --accent: #2563eb; }
        body { background-color: var(--bg); font-family: 'Noto Sans TC', sans-serif; }
        .app-header { background: var(--primary); color: white; padding: 25px 15px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .grid-container { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); 
            gap: 12px; padding: 20px; max-width: 900px; margin: 0 auto;
        }
        .num-card {
            background: white; border-radius: 16px; height: 105px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 2px solid #e2e8f0; transition: all 0.2s; cursor: pointer;
        }
        .num-card:hover { border-color: var(--accent); transform: translateY(-2px); box-shadow: 0 4px 12px rgba(37, 99, 235, 0.1); }
        .num-card:active { transform: scale(0.92); }
        .num-id { font-size: 1.6rem; font-weight: 900; color: var(--primary); line-height: 1; }
        /* è—è‰²ç¸½åˆ†é¡¯ç¤ºå€ */
        .num-score { font-size: 1rem; font-weight: 700; color: var(--accent); margin-top: 5px; }
        
        .modal-content { border-radius: 25px; border: none; }
        .btn-action { height: 70px; font-weight: 900; border-radius: 15px; font-size: 1.2rem; }
        #status-bar { font-size: 0.85rem; padding: 5px; background: #f1f5f9; color: #64748b; text-align: center; }
        #loader { position: fixed; inset: 0; background: rgba(255,255,255,0.8); display: none; justify-content: center; align-items: center; z-index: 9999; }
    </style>
</head>
<body>

<div id="loader"><div class="spinner-border text-primary"></div></div>

<div class="app-header text-center">
    <h3 class="fw-bold mb-1">ğŸ† ç­ç´šæ¦®è­½ç©åˆ†æ¦œ</h3>
    <p class="mb-0 opacity-75">é»æ“Šåº§è™Ÿå³å¯å¿«é€ŸåŠ æ‰£åˆ†</p>
</div>
<div id="status-bar">æ­£åœ¨è¼‰å…¥æœ€æ–°ç¸½åˆ†...</div>

<div class="grid-container" id="grid"></div>

<div class="modal fade" id="scoreModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg">
            <div class="modal-body p-4">
                <h4 id="modalTitle" class="text-center fw-bold mb-4">åº§è™Ÿ</h4>
                <div class="row g-3">
                    <div class="col-6"><button class="btn btn-success btn-action w-100" onclick="sendScore(1)">+1</button></div>
                    <div class="col-6"><button class="btn btn-primary btn-action w-100" onclick="sendScore(2)">+2</button></div>
                    <div class="col-6"><button class="btn btn-danger btn-action w-100" onclick="sendScore(-1)">-1</button></div>
                    <div class="col-6"><button class="btn btn-warning btn-action w-100 text-white" onclick="sendScore(-2)">-2</button></div>
                </div>
                <div class="mt-4 text-center">
                    <button class="btn btn-light text-muted btn-sm" data-bs-dismiss="modal">å–æ¶ˆ</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTeo2bjSCe5pPTsYHKFnyUbYv-c4WQ85qMWk0UUGWbqupW7gTVkDAENCtjOEY0voPjHQkchbGWOuOM2/pub?output=csv";
    const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLScUCNSdNuqfZe-glPZYv0gHYtMKCHITMFILOLVnRw7pSBVnMQ/formResponse";

    let scores = {};
    let selectedId = 0;
    const modal = new bootstrap.Modal(document.getElementById('scoreModal'));

    // åˆå§‹åŒ– 1-36 è™Ÿç‚º 0 åˆ†
    for (let n = 1; n <= 36; n++) scores[n] = 0;

    // è®€å– CSV è³‡æ–™ (å·¥ä½œè¡¨1 çš„ Aæ¬„åº§è™Ÿ, Bæ¬„ç¸½åˆ†)
    async function fetchData() {
        try {
            const resp = await fetch(`${CSV_URL}&t=${Date.now()}`);
            const text = await resp.text();
            const rows = text.split(/\r?\n/).filter(r => r.trim() !== "");
            
            rows.forEach(row => {
                const cols = row.split(',').map(c => c.replace(/"/g, '').trim());
                const id = parseInt(cols[0]);   // åº§è™Ÿ (A æ¬„)
                const total = parseFloat(cols[1]); // ç¸½åˆ† (B æ¬„)
                
                if (!isNaN(id) && id >= 1 && id <= 36) {
                    scores[id] = isNaN(total) ? 0 : total;
                }
            });
            render();
            document.getElementById('status-bar').innerText = `âœ… åŒæ­¥æˆåŠŸ | æ›´æ–°æ™‚é–“ï¼š${new Date().toLocaleTimeString()}`;
        } catch (e) {
            document.getElementById('status-bar').innerText = "âŒ è®€å–å¤±æ•—ï¼Œè«‹ç¨å¾Œé‡è©¦";
        }
    }

    function render() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        for (let i = 1; i <= 36; i++) {
            const card = document.createElement('div');
            card.className = 'num-card';
            card.innerHTML = `
                <div class="num-id">${i}</div>
                <div class="num-score">${scores[i]} åˆ†</div>
            `;
            card.onclick = () => {
                selectedId = i;
                document.getElementById('modalTitle').innerText = `${i} è™ŸåŒå­¸`;
                modal.show();
            };
            grid.appendChild(card);
        }
    }

    async function sendScore(pts) {
        modal.hide();
        document.getElementById('loader').style.display = 'flex';
        
        const finalUrl = `${FORM_URL}?entry.1999437402=${selectedId}&entry.616875581=${pts}&submit=Submit`;

        try {
            await fetch(finalUrl, { mode: 'no-cors' });
            // æœ¬åœ°ç«‹å³æ›´æ–°é¡¯ç¤ºï¼Œä¸ç”¨ç­‰ CSV å»¶é²
            scores[selectedId] += pts;
            render();
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
            }, 500);
        } catch (err) {
            alert("å‚³é€å¤±æ•—");
            document.getElementById('loader').style.display = 'none';
        }
    }

    window.onload = fetchData;
    // æ¯ 5 åˆ†é˜è‡ªå‹•åˆ·æ–°ä¸€æ¬¡ (é…åˆ Google CSV æ›´æ–°é »ç‡)
    setInterval(fetchData, 300000);
</script>
</body>
</html>
